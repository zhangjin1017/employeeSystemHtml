<html>

<head>
    <meta charset="utf-8">
    <!--字体图标-->
    <link href="../javaex/pc/css/icomoon.css" rel="stylesheet" />
    <!--动画-->
    <link href="../javaex/pc/css/animate.css" rel="stylesheet" />
    <!--骨架样式-->
    <link href="../javaex/pc/css/common.css" rel="stylesheet" />
    <!--皮肤（缇娜）-->
    <link href="../javaex/pc/css/skin/tina.css" rel="stylesheet" />
    <!--jquery，不可修改版本-->
    <script src="../javaex/pc/lib/jquery-1.7.2.min.js"></script>
    <!--全局动态修改-->
    <script src="../javaex/pc/js/common.js"></script>
    <!--核心组件-->
    <script src="../javaex/pc/js/javaex.min.js"></script>
    <!--表单验证-->
    <script src="../javaex/pc/js/javaex-formVerify.js"></script>
    <link href="../css/index.css" rel="stylesheet" />
    <title></title>

</head>

<body>
    <!--主体内容-->
    <div class="list-content">
        <!--块元素-->
        <div class="block">
            <!--页面有多个表格时，可以用于标识表格-->
            <h2>经理</h2>
            <!--右上角的返回按钮-->
            <a href="javascript:history.back();">
                <button class="button indigo radius-3" style="position: absolute;right: 20px;top: 16px;"><span class="icon-arrow_back"></span> 返回</button>
            </a>

            <!--正文内容-->
            <div class="main">
                <!--表格上方的搜索操作-->
                <div class="admin-search">
                    <div class="input-group">
                        <input type="text" class="text" id="sousuo" placeholder="商品名" />
                        <button class="button blue" onclick="sousuo()">搜索</button>
                    </div>
                </div>

                <!--表格上方的操作元素，添加、删除等-->
                <div class="operation-wrap">
                    <div class="buttons-wrap">
                        <button onclick="gotoAddGoods()" class="button blue radius-3"><span class="icon-plus"></span>添加</button>
                        <button id="del" class="button red radius-3 "><span class="icon-close2"></span>删除</button>

                    </div>
                </div>

                <table id="table" class="table color2">
                    <thead>
                        <tr>
                            <th class="checkbox"><input type="checkbox" class="fill listen-1" /> </th>
                            <th>商品名</th>
                            <th>价格</th>
                            <th>图片(点击查看)</th>
                            <th>库存</th>
                            <th>详细信息</th>
                            <th>操作</th>
                        </tr>
                    </thead>

                    <tbody id="goodInfo">
                    </tbody>
                </table>
                <div class="page">
                    <ul id="page" class="pagination"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function gotoAddGoods() {
        window.location.href = "addGoods.html";
    }

    function reload() {
        window.location.reload(true);
    }

    var selected = [];
    $("#del").click(function() {
        var array = $('input:checkbox[name="box"]:checked');
        for (var i = 0; i < array.length; i++) {
            selected.push(Number(array[i].value))
        }
        javaex.optTip({
            content: "数据提交中，请稍候...",
            type: "submit"
        });
        $.ajax({
            url: "http://127.0.0.1:8080/ShopSystem/goods/deleteGoods",
            data: {
                "selected": JSON.stringify(selected)
            },
            dataType: "json",
            type: "post",
            async: false,
            cache: false,
            success: function(res) {
                console.log(res)
                if (res == "SUCCESS") {
                    javaex.optTip({
                        content: "操作成功",
                        type: "success",
                        callback: "reload()"
                    });
                    javaex.alert({
                        content: "删除成功！"
                    });
                    reload();
                } else {
                    javaex.optTip({
                        content: "操作失败",
                        type: "error"
                    });
                    javaex.alert({
                        content: res
                    });
                }
            },
            error: function() {
                javaex.optTip({
                    content: "操作失败",
                    type: "error"
                });
                javaex.alert({
                    content: "请求超时，请重试"
                });

            }
        })

    });

    var business;

    var pageCount, perPageCount = 10,
        totalNum;
    window.onload = function() {
        business = JSON.parse(sessionStorage.getItem("business"));
        console.log(business);
        console.log(business.businessId);
        $("#page").empty();
        javaex.optTip({
            content: "数据获取中，请稍候...",
            type: "submit"
        });
        $.ajax({
            url: "http://127.0.0.1:8080/ShopSystem/goods/getAllGoods",
            data: {
                "businessId": business.businessId,
                "perPageCount": perPageCount,
                "currentPage": 1
            },
            dataType: "json",
            type: "post",
            async: false,
            cache: false,
            success: function(res) {
                if (res.code == "SUCCESS") {
                    javaex.optTip({
                        content: "操作成功",
                        type: "success"
                    });
                    sessionStorage.setItem("goodsList", res.goodsList)
                        // console.log(res.goodsList)
                    var html = "";
                    var goodsList = JSON.parse(res.goodsList);
                    for (var i = 0; i < goodsList.length; i++) {
                        html = html + creategoodInfo(goodsList[i]);
                    }
                    $("#goodInfo").html(html);
                    pageCount = res.pageCount;
                    totalNum = res.totalNum;
                    $("#page").empty();
                    javaex.page({
                        id: "page",
                        pageCount: pageCount, // 总页数
                        currentPage: 1, // 默认选中第几页
                        perPageCount: perPageCount, // 每页显示多少条，不填时，不显示该条数选择控件
                        isShowJumpPage: true, // 是否显示跳页
                        totalNum: totalNum, // 总条数，不填时，不显示
                        position: "right",
                        callback: function(rtn) {
                            console.log("当前选中的页数：" + rtn.pageNum);
                            console.log("每页显示条数：" + rtn.perPageCount);
                            $.ajax({
                                url: "http://127.0.0.1:8080/ShopSystem/goods/getAllGoods",
                                data: {
                                    "businessId": business.businessId,
                                    "perPageCount": rtn.perPageCount,
                                    "currentPage": rtn.pageNum
                                },
                                dataType: "json",
                                type: "post",
                                async: false,
                                cache: false,
                                success: function(res) {
                                    if (res.code == "SUCCESS") {
                                        sessionStorage.setItem("goodsList", res.goodsList)
                                        console.log(res.goodsList)
                                        var html = "";
                                        var goodsList = JSON.parse(res.goodsList);
                                        for (var i = 0; i < goodsList.length; i++) {
                                            html = html + creategoodInfo(goodsList[i]);
                                        }
                                        $("#goodInfo").html(html);
                                        pageCount = res.pageCount;
                                        totalNum = res.totalNum;
                                    } else {
                                        javaex.alert({
                                            content: res.code
                                        });

                                    }
                                    javaex.render();
                                    reload();
                                },
                                error: function() {
                                    javaex.alert({
                                        content: "有错误发生！"
                                    });

                                }
                            });
                        }
                    });
                } else {
                    javaex.optTip({
                        content: "操作失败",
                        type: "error"
                    });
                    javaex.alert({
                        content: res.code
                    });

                }
                javaex.render();
            },
            error: function() {
                javaex.optTip({
                    content: "操作失败",
                    type: "error"
                });
                javaex.alert({
                    content: "有错误发生！"
                });

            }
        });
    }



    function creategoodInfo(good) {
        good.imgUrl = (good.imgUrl).replace("http://127.0.0.1:8080/ShopSystem/images/", "")
        return `<tr>
                    <td class="checkbox"><input type="checkbox" name="box" value="` + good.goodsId + `" class="fill listen-1-2" /> </td>
                    <td>` + good.name + `</td>
                    <td>` + good.price + `</td>
                    <td><a onclick="showImage('` + good.imgUrl + `')">` + good.imgUrl + `</a></td>
                    <td>` + good.stock + `</td>
                    <td>` + good.info + `</td>
                    <td> <button class="button yellow" onclick="update(` + good.goodsId + `)">修改</button> </td >
                </tr>`

    }

    // obj为当前点击的元素对象
    function showImage(url) {
        console.log(url)
        javaex.dialog({
            type: "image", // 弹出层类型
            url: "http://127.0.0.1:8080/ShopSystem/images/" + url // 图片地址
        });
    }


    function update(id) {
        sessionStorage.setItem("goodsId", id);
        window.location.href = "updateGoods.html";
    }

    function sousuo() {
        var sousuo = $("#sousuo").val();
        javaex.optTip({
            content: "数据提交中，请稍候...",
            type: "submit"
        });
        $.ajax({
            url: "http://127.0.0.1:8080/ShopSystem/goods/searchByName",
            data: {
                "name": sousuo,
                "perPageCount": perPageCount,
                "currentPage": 1
            },
            dataType: "json",
            type: "post",
            async: false,
            cache: false,
            success: function(res) {
                if (res.code == "SUCCESS") {
                    javaex.optTip({
                        content: "操作成功",
                        type: "success"
                    });
                    // sessionStorage.setItem("goodsList", res.list)
                    // console.log(res.goodsList)
                    var html = "";
                    var goodsList = JSON.parse(res.list);
                    for (var i = 0; i < goodsList.length; i++) {
                        html = html + creategoodInfo(goodsList[i]);
                    }
                    $("#goodInfo").html(html);
                    pageCount = res.pageCount;
                    totalNum = res.totalNum;
                    $("#page").empty();
                    javaex.page({
                        id: "page",
                        pageCount: pageCount, // 总页数
                        currentPage: 1, // 默认选中第几页
                        perPageCount: perPageCount, // 每页显示多少条，不填时，不显示该条数选择控件
                        isShowJumpPage: true, // 是否显示跳页
                        totalNum: totalNum, // 总条数，不填时，不显示
                        position: "right",
                        callback: function(rtn) {
                            console.log("当前选中的页数：" + rtn.pageNum);
                            console.log("每页显示条数：" + rtn.perPageCount);
                            $.ajax({
                                url: "http://127.0.0.1:8080/ShopSystem/goods/searchByName",
                                data: {
                                    "name": sousuo,
                                    "perPageCount": rtn.perPageCount,
                                    "currentPage": rtn.pageNum
                                },
                                dataType: "json",
                                type: "post",
                                async: false,
                                cache: false,
                                success: function(res) {
                                    if (res.code == "SUCCESS") {
                                        console.log(res.goodsList)
                                        var html = "";
                                        var goodsList = JSON.parse(res.goodsList);
                                        for (var i = 0; i < goodsList.length; i++) {
                                            html = html + creategoodInfo(goodsList[i]);
                                        }
                                        $("#goodInfo").html(html);
                                        pageCount = res.pageCount;
                                        totalNum = res.totalNum;
                                    } else {
                                        javaex.alert({
                                            content: res.code
                                        });

                                    }
                                    javaex.render();
                                },
                                error: function() {
                                    javaex.alert({
                                        content: "有错误发生！"
                                    });

                                }
                            });
                        }
                    });
                } else {
                    javaex.optTip({
                        content: "操作失败",
                        type: "error"
                    });
                    javaex.alert({
                        content: res.code
                    });

                }
                javaex.render();
            },
            error: function() {
                javaex.optTip({
                    content: "操作失败",
                    type: "error"
                });
                javaex.alert({
                    content: "有错误发生！"
                });

            }
        });
    }
</script>

</html>
