    function zhuanzheng(empId, workId) {

        });
        $.ajax({
            type: "post",

                "empId": empId,
                "workId": workId,
            },

            async: true,
            success: function(response) {
                javaex.optTip({
                    content: "操作成功",
                    type: "success"
                });
                console.log(response);

                        content: "操作成功"
                    });
                    location.reload();
                }

                });
            },
